<!DOCTYPE html>
<html>
<head>
	<title>
        <h1>
            Cars
        </h1>
    </title>
	
    <meta charset="utf-8"/>
	
    <link type ="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css";>
   
    <style>
    
  .container-fluid {
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}


    </style>
</head>
    
    
<body>
      <div class="container-fluid">
  <h2>Contact US</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Name:</label>
      <div class="col-sm-3">
        <input type="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <label class="control-label col-sm-1" for="email">Email:</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="radio">
          <label><input type="radio" name="contact" value="supplier"> Supplier</label>
          <label><input type="radio" name="contact" value="customer" > Customer</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Sweden</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
    
    
</html>
